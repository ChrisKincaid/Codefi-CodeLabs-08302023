<script>
// Vars
const button1 = document.querySelector('button[name="butt1"]');
const button2 = document.querySelector('button[name="butt2"]');
const button3 = document.querySelector('button[name="butt3"]');
const button4 = document.querySelector('button[name="butt4"]');
// Functions
let noParams = () => alert('This is a funtion with no parameters.');

function sayHi(name) {
    name = prompt('What is your name?');
    alert(`Hello, ${name}!`);
}

function getSum() {
    num1 = prompt('Give me a number:');
    num2 = prompt('Give me another number:');
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    sum = num1 + num2;
    alert(`The sum of ${num1} and ${num2} is ${sum}.`);
}

// A function the does something crazy and weird.
function crazyFunc() {
    let crazy = prompt('Type something crazy:');
    crazy = crazy.toUpperCase();
    crazy = crazy.split('');
    crazy = crazy.reverse();
    crazy = crazy.join('');
    alert(`Put it in reverse! ${crazy}!`);
}

let sum = (a, b) => a + b;
let square = (x) => x * x;

// Event Listeners
button1.addEventListener('click', noParams);
button2.addEventListener('click', () => sayHi());
button3.addEventListener('click', () => getSum());

button4.addEventListener('click', () => crazyFunc());
</script>
